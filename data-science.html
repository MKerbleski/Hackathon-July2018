    <script type="text/javascript"><!--chart1-->
      // Load google charts
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      // Draw the chart and set the chart values
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
        ['Company', "Frequency"],
        ['Javascript', .08],
        ['b', .07],
        ['c', .06],
        ['d', .05],
        ['e', .04],
        ['f', .07],
        ['g', .06],
        ['h', .05],
        ['i', .04]
      ]);
      // Optional; add a title and set the width and height of the chart
      var options = {'title':''};
      // Display the chart inside the <div> element with id="chart1"
      var chart = new google.visualization.ColumnChart(document.getElementById('chart1'));
      chart.draw(data, options);
      }
    </script><!--chart1-->

    <script type="text/javascript"><!--chart2-->
         google.charts.load('current', {'packages':['corechart', 'bar']});
         google.charts.setOnLoadCallback(drawStuff);

         function drawStuff() {

           var button = document.getElementById('change-chart');
           var chartDiv = document.getElementById('chart2');

           var data = google.visualization.arrayToDataTable([
             ['Language', 'BE-Frequency', 'FE-frequency'],
             ['Javascript', 20, 23.3],
             ['java', 22, 4.5],
             ['HTML', 2, 14.3],
             ['CSS', 5, 9],
             ['Bootstrap', 6, 13.1]
           ]);

           var materialOptions = {
             width: 1000,
             chart: {
               title: '',
               subtitle: ''
             },
             series: {
               0: { axis: 'BE-frequency' }, // Bind series 0 to an axis named 'distance'.
               1: { axis: 'FE-frequency' } // Bind series 1 to an axis named 'brightness'.
             },
             axes: {
               y: {
                 distance: {label: 'parsecs'}, // Left y-axis.
                 brightness: {side: 'right', label: 'apparent magnitude'} // Right y-axis.
               }
             }
           };

           var classicOptions = {
             width: 900,
             series: {
               0: {targetAxisIndex: 0},
               1: {targetAxisIndex: 1}
             },
             title: 'Comparing skills between roles',

           };

           function drawMaterialChart() {
             var materialChart = new google.charts.Bar(chartDiv);
             materialChart.draw(data, google.charts.Bar.convertOptions(materialOptions));
             button.innerText = 'Change to Classic View';
             button.onclick = drawClassicChart;
           }

           function drawClassicChart() {
             var classicChart = new google.visualization.ColumnChart(chartDiv);
             classicChart.draw(data, classicOptions);
             button.innerText = 'Change to Material';
             button.onclick = drawMaterialChart;
           }

           drawMaterialChart();
       };
      </script><!--chart2-->

    <script type="text/javascript"><!--chart3-->
      // Load google charts
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      // Draw the chart and set the chart values
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
        ['Company', 'Job Openings'],
        ['Google', 8],
        ['Facebook', 9],
        ['Oculus', 2],
        ['Apple', 13],
        ['Amazon', 3]
      ]);
      // Optional; add a title and set the width and height of the chart
      var options = {'title':'', 'width':550, 'height':400};
      // Display the chart inside the <div> element with id="barchart"
      var chart = new google.visualization.BarChart(document.getElementById('chart3'));
      chart.draw(data, options);
      }
    </script><!--chart3-->

    <script type="text/javascript"> <!-- piechart-->

      ]);
      // Optional; add a title and set the width and height of the chart

      // Display the chart inside the <div> element with id="piechart"
      var chart = new google.visualization.PieChart(document.getElementById('piechart'));
      chart.draw(data, options);
      }
